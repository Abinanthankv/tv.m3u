<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Tv</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://vjs.zencdn.net/8.12.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.12.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.13/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls.js@3.2.0/dist/videojs-contrib-hlsjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@4.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.10.0/dist/videojs-http-streaming.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-playbackrate@dist/videojs-contrib-playbackrate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-seek-buttons@3.0.1/dist/videojs-seek-buttons.min.js"></script>
    <script src="path/to/videojs-contrib-buttons.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jb-videojs-hls-quality-selector@2.0.2/dist/videojs-hls-quality-selector.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jb-videojs-hls-quality-selector@2.0.2/dist/jb-videojs-hls-quality-selector.min.js"></script>
  </head>
  <body>
    <div id="video-details">
      <div id="video-container">
        <video id="myVideo" class="video-js" controls></video>
        <div id="channel-info">
          <div class="info">
            <img id="channel-logo" src="" />
            <span id="channel-name"></span>
          </div>
          <div id="your-scrollable-div">
            <div id="nowplaying-info" class="info-item">
              <span id="nowplayingtag">Now Playing: </span>
              <span id="current-playing"></span>

              <p id="current-playing-info"></p>
            </div>
            <span></span>
            <div id="upcoming-info" class="info-item">
              <span id="upcoming">Upcoming: </span>
              <span id="upcoming-playing"></span>
              <p id="upcoming-playing-info"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="channel-container">
      <select id="language-filter">
        <option value="all">All language</option>
      </select>
      <select id="channel-filter">
        <option value="all">All category</option>
      </select>
      
      
    </div>
    <div>
      <button id="toggle-list-size">Toggle List Size</button>
    </div>
   
     
    <div id="channel-list-container">
      <ul id="channel-list" class="logo-list "></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
