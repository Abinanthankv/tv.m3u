<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data from JSON</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://vjs.zencdn.net/8.12.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.12.0/video.min.js">
  </script>
</head>
<body>
    <ul id="channel-list" class="logo-list" ></ul>
    <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    data-setup="{}"
  >
  <source src="https://fifaxbd.fun/JIOxRANAPK/stream.m3u8?id=1356&e=.m3u8" type="application/x-mpegURL"/>
  </video>
    <script>
        const channelList = document.getElementById('channel-list');
        const myVideo = document.getElementById('my-video');
        // Replace 'your_data.json' with the actual path to your JSON file
        fetch('./channel.json')
            .then(response => response.json())
            .then(data => {
                for (const item of data) {
                    const logoImg = document.createElement('img');
                    const listItem = document.createElement('li');
                    logoImg.src = item.logo;
                    listItem.textContent = item.name; 
                    listItem.insertAdjacentHTML('beforeend', `<img src="${item.logo}">`);
                    listItem.addEventListener('click', () => {
                      myVideo.src=`https://fifaxbd.fun/JIOxRANAPK/stream.m3u8?id=${item.id}&e=.m3u8`;
                      myVideo.type="application/x-mpegURL"
                      myVideo.poster=item.logo;
                      console.log(myVideo.src);
                     
                    });
                    channelList.appendChild(listItem);
                    
                }
            });
    </script>
</body>
</html>
